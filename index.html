<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Order System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Service Order Form</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label>Services</label>
                <div id="services-container">
                    <div class="service-item">
                        <select name="service[]" required>
                            <option value="">Select a service</option>
                            <option value="Form board - 8ft x 4ft">Form board - 8ft x 4ft</option>
                            <option value="Rectangular Mould">Rectangular Mould</option>
                            <option value="Circular Mould">Circular Mould</option>
                        </select>
                        <input type="number" name="quantity[]" min="1" value="1" required>
                        <button type="button" class="remove-btn" style="display:none;">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-service">Add Another Service</button>
            </div>
            
            <div class="form-group">
                <label for="landmark">Closest Landmark</label>
                <input type="text" id="landmark" name="landmark" required>
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="datetime-local" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            
            <button type="submit" id="place-order">Place Order</button>
        </form>
        
        <div id="confirmation" class="hidden">
            <h2>Thank You for Your Order!</h2>
            <p>Your order has been submitted successfully. We will contact you shortly to confirm the details.</p>
            <button id="new-order">Place Another Order</button>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Processing your order...</p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
